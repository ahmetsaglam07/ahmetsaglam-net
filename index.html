<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmet SAĞLAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #222, #0f0f0f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin: 0 0 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #aaa;
    }

    .links a {
      display: inline-block;
      margin: 0 10px;
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .links a:hover {
      color: #0f0;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <main>
    <h1>Ahmet SAĞLAM</h1>
    <p>Elektrikli Araç Teknolojileri - Ar-Ge</p>

    <div class="links">
      <a href="https://www.imecar.com" target="_blank">İMECAR</a>
      <a href="mailto:ahmet@ahmetsaglam.net">E-posta</a>
      <a href="https://www.linkedin.com/in/ahmet-sa%C4%9Flam-49b579b1/" target="_blank">LinkedIn</a>
    </div>
  </main>

  <div class="footer">© 2025 Ahmet Sağlam</div>
</body>
</html>
